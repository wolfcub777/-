<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車位輸入內容表格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .filter-buttons button, .back-grey-btn {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .filter-buttons button:hover {
            background-color: #ddd;
        }
        .back-grey-btn {
            background-color: #B0B0B0;
            color: white;
        }
        .back-grey-btn:hover {
            background-color: #A0A0A0;
        }
    </style>
</head>
<body>
    <h1>停車位輸入內容表格</h1>
    <div class="filter-buttons">
        <button onclick="filterTable('first')">第一次</button>
        <button onclick="filterTable('second')">第二次</button>
        <button onclick="filterTable('third')">第三次</button>
        <button onclick="exportToCsv()">匯出Excel</button>
        <button onclick="importToDatabase()">匯入資料到資料庫</button>
        <button class="back-grey-btn" onclick="window.location.href='合體巨獸.html'">回合體巨獸</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>停車位編號</th>
                <th>描述</th>
                <th>狀態</th>
                <th>最後修改時間</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <button onclick="window.location.href='index.html'">返回</button>

    <script>
        const parkingDataKey = 'parkingDataBike'; // 確保與機車資料分開存儲
        let parkingData = JSON.parse(localStorage.getItem(parkingDataKey)) || {
            first: Array(454).fill().map((_, i) => ({ id: i + 1, status: 'available', description: '', lastModified: '' })),
            second: Array(454).fill().map((_, i) => ({ id: i + 1, status: 'available', description: '', lastModified: '' })),
            third: Array(454).fill().map((_, i) => ({ id: i + 1, status: 'available', description: '', lastModified: '' }))
        };

        function filterTable(period) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            if (parkingData[period] && parkingData[period].length > 0) {
                parkingData[period].forEach(space => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${space.id}</td><td>${space.description || '無描述'}</td><td>${space.status === 'available' ? '可用' : '不可用'}</td><td>${space.lastModified || '無記錄'}</td>`;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="4">沒有資料</td></tr>';
            }
        }

        function importToDatabase() {
            const url = 'import_data.php'; // 對應機車資料的匯入 PHP 文件
            const data = {
                first: parkingData.first,
                second: parkingData.second,
                third: parkingData.third
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(result => {
                alert(result); // 從 PHP 返回的訊息
            })
            .catch(error => {
                console.error('匯入過程中發生錯誤:', error);
                alert('資料匯入過程中發生錯誤，請稍後再試。');
            });
        }

        // 預設載入第一次資料
        filterTable('first');
    </script>
</body>
</html>
