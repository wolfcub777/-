<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* 統一背景色漸層 */
            color: #f1f1f1;
            height: 100vh; /* 覆蓋整個頁面高度 */
            overflow: hidden; /* 避免滾動 */
        }
        h1 {
            color: #f1f1f1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
            animation: textGlow 3s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
            100% { text-shadow: 0 0 20px #f3e8ff, 0 0 30px #f3e8ff; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(46, 58, 77, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(5px);
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #354b72, #273a5c);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(45deg);
            transition: left 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
        .button i {
            margin-right: 10px;
        }
        .button:hover {
            background: linear-gradient(135deg, #465e90, #314463);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6), 0 0 20px #ffffff;
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script>
        async function fetchVehicleTypes() {
            try {
                const response = await fetch('fetch_vehicle_data.php');
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const data = await response.json();
                const headers = ['序號', '填寫時間', '填寫日期', '學號/職員編號', '姓名', '出場時間', '車輛類型', '學生/教職員', '聯絡電話', '汽車車號', '機車車號', '已確認'];
                const reportData = data.length > 0 ? data : [['無資料']];
                const excelData = [headers, ...reportData.map((item, index) => [
                    index + 1, item.填寫時間 || '', item.填寫日期 || '', item.學號職員編號 || '', item.姓名 || '', item.出場時間 || '',
                    item.車輛類型 || '', item.學生教職員 || '', item.聯絡電話 || '', item.汽車車號 || '', item.機車車號 || '', item.已確認 || ''
                ])];
                const worksheet = XLSX.utils.aoa_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "總報表");
                XLSX.writeFile(workbook, "總報表.xlsx");
            } catch (error) {
                console.error('Error fetching vehicle data:', error);
                alert(`下載報表時發生錯誤：${error.message}`);
            }
        }
    </script>
</head>
<body>
    <h1>停車場管理系統</h1>
    <div class="container">
        <a href="form_submit.php" class="button"><i class="fas fa-check"></i> 學生出場 - 提交表單</a>
        <a href="輸入.html" class="button"><i class="fas fa-edit"></i> 輸入</a>
        <a href="index.html" class="button"><i class="fas fa-user-tie"></i> 巡查員</a>
        <a href="報表選擇.html" class="button"><i class="fas fa-file-excel"></i> 報表輸出</a>
        <button onclick="fetchVehicleTypes()" class="button"><i class="fas fa-download"></i> 總報表</button>
    </div>
</body>
</html>
