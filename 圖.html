<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示圖片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .image-container {
            display: inline-block;
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image.png" alt="Uploaded Image"> <!-- 確保將 'image.png' 替換為正確的圖片名稱 -->
    </div>
</body>
</html>
