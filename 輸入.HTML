<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料輸入表單</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* 保持背景純白 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1400px;
            background-color: #ffffff;
            border-radius: 12px;
            border: 2px solid #000; /* 外框黑色邊框 */
            overflow: hidden;
        }
        .button-section {
            grid-row: span 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 2px solid #000; /* 右側黑色邊框 */
        }
        .button-section button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-section button:hover {
            background-color: #0056b3;
        }
        .form-section {
            grid-column: 2 / 3;
            padding: 20px;
        }
        .form-section form label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
        .form-section input[type="text"], .form-section input[type="password"], .form-section select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .csv-section {
            grid-column: 2 / 3;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #000; /* 上方黑色邊框 */
        }
        .csv-section form {
            display: inline-block;
        }
        .csv-section input[type="file"] {
            margin-top: 10px;
        }
        .csv-section button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .csv-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-section">
            <button onclick="submitData()">提交資料</button>
            <button onclick="viewSubmittedData()">查看已提交資料</button>
            <button onclick="saveToDatabase()">結束並匯入資料庫</button>
            <button onclick="queryHistory()">查詢歷史資料</button>
            <button onclick="window.location.href='review_interface.php'">審核申請</button>
            <button onclick="window.location.href='合體巨獸.html'">回合體巨獸</button>
        </div>
        <div class="form-section">
            <form id="userForm">
                <label for="account">帳號:</label>
                <input type="text" id="account" name="account" required>
                <label for="name">名字:</label>
                <input type="text" id="name" name="name" required>
                <label for="identity">身份:</label>
                <select id="identity" name="identity" required>
                    <option value="學生">學生</option>
                    <option value="教職員">教職員</option>
                </select>
                <label for="contactInfo">聯絡資訊:</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
                <label for="vehicleType">車輛類型:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="汽車">汽車</option>
                    <option value="機車">機車</option>
                </select>
                <label for="plateNumber">車牌號碼:</label>
                <input type="text" id="plateNumber" name="plateNumber" required>
            </form>
        </div>
        <div class="csv-section">
            <form action="importCsv.php" method="POST" enctype="multipart/form-data" onsubmit="return validateCsvInput()">
                <h2>匯入 CSV 資料</h2>
                <input type="file" name="csv_file" id="csv_file" accept=".csv">
                <button type="submit">匯入 CSV</button>
            </form>
        </div>
    </div>


    <script>
        let dataStore = JSON.parse(localStorage.getItem("submittedData")) || [];

        function submitData() {
            const account = document.getElementById('account').value.trim();
            const name = document.getElementById('name').value.trim();
            const identity = document.getElementById('identity').value.trim();
            const contactInfo = document.getElementById('contactInfo').value.trim();
            const password = document.getElementById('password').value.trim();
            const vehicleType = document.getElementById('vehicleType').value;
            const plateNumber = document.getElementById('plateNumber').value.trim();

            if (!account || !name || !identity || !contactInfo || !password || !vehicleType || !plateNumber) {
                alert("請輸入所有欄位的資料");
                return;
            }

            const userData = {
                account: account,
                name: name,
                identity: identity,
                contactInfo: contactInfo,
                password: password,
                vehicleType: vehicleType,
                plateNumber: plateNumber
            };

            dataStore.push(userData);
            localStorage.setItem("submittedData", JSON.stringify(dataStore));
            displaySubmittedCount();
            clearForm();
        }

        function clearForm() {
            document.getElementById('userForm').reset();
        }

        function viewSubmittedData() {
            window.location.href = 'submitted_data.html';
        }

        function saveToDatabase() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "saveData.php", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('資料已成功匯入資料庫');
                    dataStore = [];
                    localStorage.removeItem("submittedData");
                    displaySubmittedCount();
                }
            };

            xhr.send(JSON.stringify(dataStore));
        }

        function queryHistory() {
            window.location.href = 'history.php';
        }

        function validateCsvInput() {
            const fileInput = document.getElementById('csv_file');
            if (!fileInput.value) {
                alert('請選擇一個有效的 CSV 檔案進行上傳。');
                return false;
            }
            return true;
        }

        function displaySubmittedCount() {
            document.getElementById('submittedCount').innerHTML = "<h3>已提交 " + dataStore.length + " 筆資料</h3>";
        }

        displaySubmittedCount();
    </script>
</body>
</html>
