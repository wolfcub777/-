<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡查類別</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3b5998); /* 深藍色漸層背景 */
            color: #f1f1f1;
        }
        h1 {
            color: #f1f1f1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2e3a4d; /* 深藍灰色背景 */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            background: linear-gradient(to right, #354b72, #273a5c); /* 深色漸層按鈕 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button i {
            margin-right: 10px;
        }
        .button:hover {
            background-color: #1f2b47; /* 深色 hover 效果 */
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .back-button {
            margin-top: 20px;
            background: linear-gradient(to right, #4b6eaf, #3e5c92); /* 返回按鈕顏色 */
        }
    </style>
</head>
<body>
    <h1>巡查類別</h1>
    <div class="container">
        <a href="德意志納粹主義.html" class="button"><i class="fas fa-search"></i> 簡易巡查</a>
        <a href="index.html" class="button"><i class="fas fa-map-marker-alt"></i> 精準巡查</a>
        <a href="巡查員.html" class="button back-button"><i class="fas fa-arrow-left"></i> 返回</a>
    </div>
</body>
</html>
