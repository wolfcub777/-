<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康寧大學巡查使用系統 - 停車場權限管理登入</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #56b893);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
        }
        .login-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 450px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-container::before,
        .login-container::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            z-index: -1;
        }
        .login-container::before {
            top: -70px;
            left: -70px;
        }
        .login-container::after {
            bottom: -70px;
            right: -70px;
        }
        h1 {
            font-size: 2.4em;
            color: #333333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        label {
            font-size: 1.4em;
            color: #555555;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 15px 0 25px 0;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 1.5em;
            transition: 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            color: #888888;
            margin-top: 20px;
        }
        .secondary-button {
            margin-top: 15px;
            background: #ff9800;
            font-size: 1.2em;
        }
        .secondary-button:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>康寧大學巡查使用系統</h1>
        <form method="POST" action="validate_login.php">
            <label for="account">請輸入帳號：</label>
            <input type="text" id="account" name="account" required placeholder="帳號">
            <label for="password">請輸入密碼：</label>
            <input type="password" id="password" name="password" required placeholder="密碼">
            <button type="submit">登入系統</button>
        </form>
    </div>
</body>
</html>
