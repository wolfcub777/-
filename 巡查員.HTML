<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康寧大學停車場巡查使用系統 - 巡查員</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #3b5998, #2a5298); /* 深色藍色漸層背景 */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite; /* 動態背景 */
            color: #f1f1f1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #f1f1f1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); /* 增強文字可見性 */
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(46, 58, 77, 0.8); /* 半透明深藍灰背景 */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: auto;
        }

        .button {
            margin: 15px;
            padding: 15px 30px;
            background: linear-gradient(to right, #354b72, #273a5c); /* 深色漸層按鈕 */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        .button i {
            margin-right: 10px;
        }

        .button:hover {
            background: linear-gradient(to right, #4a5c86, #2f4866); /* 淺亮漸層 */
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        marquee {
            color: #f1f1f1;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(46, 58, 77, 0.5)); /* 動態背景 */
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <marquee id="announcementMarquee" behavior="scroll" direction="left">
        請稍候，正在獲取最新公告...
    </marquee>
    <h1>康寧大學停車場巡查使用系統 - 巡查員</h1>
    <div class="container">
        <a href="巡查類別1.html" class="button"><i class="fas fa-user-tie"></i> 巡查員</a>
        <a href="報表選擇1.html" class="button"><i class="fas fa-file-excel"></i> 報表輸出</a>
        <a href="generate_exit_time_report1.php" class="button"><i class="fas fa-clock"></i> 出場時間報表</a>
        <a href="芝麻開門.html" class="button"><i class="fas fa-sign-out-alt"></i> 登出</a>
    </div>

    <script>
        async function fetchAnnouncement() {
            try {
                const response = await fetch('get_latest_announcement.php');

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();
                document.getElementById('announcementMarquee').textContent = data.content;
            } catch (error) {
                console.error('Error fetching announcement:', error);
                document.getElementById('announcementMarquee').textContent = "目前無法取得公告，請稍後再試。";
            }
        }

        fetchAnnouncement();
    </script>
</body>
</html>
